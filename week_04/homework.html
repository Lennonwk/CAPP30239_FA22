<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadian Long-Term Interest Rate</title>
    <style>
        * {
         font-family: Arial, Helvetica, sans-serif;
       }
   
       #container {
         max-width: 1040px;
         margin: 0 auto;
       }
   
       #chart { 
         width: 100%; 
       }
   
       text {
         font-size: 10px;
       }
   
       path.domain { 
         display: none;  
       } 
   
       .y-axis line {
         stroke: #ddd;
         stroke-dasharray: 2;
       } 
     </style>
</head>
<body>
    <div id="container">
        <h1>Canadian Long-Term Interest Rate (by month)</h1> <!-- Chart Title--> 
        <p>This line chart uses long-term-interest-canada.csv  
          which shows change of monthly interest rates over time. Source: 
          <a href="https://data.oecd.org/interest/long-term-interest-rates.htm#indicator-chart">OECD</a>
        </p> <!--Background information about the chart and data source-->
       <div id="chart"></div>
      </div>
      <script src="https://d3js.org/d3.v7.min.js"></script>
      <script src="homework.js"></script> <!--File where code for the chart is saved-->
</body>
</html>
